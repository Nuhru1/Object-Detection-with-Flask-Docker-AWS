{% extends "base.html" %}

{% block title %}Features Selection{% endblock %}

{% block main %}

<div class="container">
  <div class="row">
    <div class="col">

      <h1> Select best features with Genetic Algorithm</h1>
      <hr>

      <form action="/features-select" method="POST" enctype="multipart/form-data">

        <div class="form-group">
          <label>Select the dataset(.csv file)</label>
          <div class="custom-file">
            <input type="file" class="custom-file-input" name="file" id="file">
            <label class="custom-file-label" for="file">Select file...</label>
          </div>
        </div>

        <button type="submit" class="btn btn-primary">Upload</button>

      </form>

        <p>Here is my variable: {{ msg }}</p>


    </div>
  </div>
</div>

{% endblock %}
